# DataSource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Spring Security Configuration
spring.security.enabled=false

# Cache Configuration
spring.cache.type=redis
spring.cache.cache-names=players

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# RabbitMQ Configuration
rabbitmq.exchange.notification=notification-exchange
rabbitmq.queue.observation.notification=observation-notification-message-queue
rabbitmq.routing.key.observation.notification=observation-notification-key
rabbitmq.queue.reply.notification=reply-notification-message-queue
rabbitmq.routing.key.reply.notification=reply-notification-key

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.amqp=DEBUG

# Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/docs

